<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日のタスク</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>今日のタスク</h1>
        <a href="{{ url_for('task_list') }}">タスクを管理する</a>

        <div id="task-container" class="card">
            <h2 id="task-name">タスクを読み込み中...</h2>
            <p id="task-url-container" style="display: none;">
                参考URL: <a id="task-url" href="#" target="_blank"></a>
            </p>
            <div id="timer-display">
                <p id="timer-status">準備中</p>
                <p id="timer">00:00</p>
            </div>
            <div id="controls">
                <button id="reroll-btn" class="btn">気分じゃない (再抽選)</button>
            </div>
        </div>
        
        <div id="no-task-message" class="card" style="display: none;">
            <h2>タスクがありません</h2>
            <p>はじめに<a href="{{ url_for('task_list') }}">タスク管理ページ</a>でタスクを追加してください。</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
