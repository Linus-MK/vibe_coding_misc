<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>株式取引ふりかえりツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h1>株式取引ふりかえりツール</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-success" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <div class="row mt-4">
        <!-- 譲渡益税明細アップロード -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">譲渡益税明細 アップロード</h5>
              <p class="card-text">譲渡益税明細のCSVファイルをアップロードしてください。</p>
              <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" name="upload_type" value="jotoeki">
                <div class="mb-3">
                  <input class="form-control" type="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">アップロード</button>
              </form>
            </div>
          </div>
        </div>

        <!-- 約定履歴アップロード -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">約定履歴 アップロード</h5>
              <p class="card-text">約定履歴のCSVファイルをアップロードしてください。</p>
              <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" name="upload_type" value="yakujo">
                <div class="mb-3">
                  <input class="form-control" type="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">アップロード</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
